<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esquiva Mangonio</title>
  <style>
    body {
      margin: 0;
      background: #def;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #b2ebf2;
      border: 5px solid #333;
    }
    #gameOver, #winMessage {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: red;
      display: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #skinButton, #rouletteButton {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #skinButton {
      left: 20px;
    }
    #rouletteButton {
      left: 120px;
    }
    #skinMenu, #rouletteMenu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #000;
      padding: 20px;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .skin-option, .reward-option {
      display: inline-block;
      width: 120px;
      margin: 10px;
      text-align: center;
    }
    .skin-option img, .reward-option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }
    .skin-option button, .reward-option button {
      margin-top: 5px;
      padding: 5px 10px;
    }
    #closeMenu, #closeRoulette {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameOver">Haz muerto, Mangonio est√° muy triste üò≠<br>Presiona "R" para reiniciar</div>
  <div id="winMessage">Ganaste, Mangonio est√° orgulloso üöâ<br>Puntaje m√°ximo alcanzado</div>
  <div id="score">Puntos: 0</div>
  <button id="skinButton">Skins</button>
  <button id="rouletteButton">Ruleta</button>
  <div id="skinMenu">
    <button id="closeMenu">X</button>
  </div>
  <div id="rouletteMenu">
    <button id="closeRoulette">X</button>
    <div id="rouletteContent" style="text-align:center">
      <img src="ruleta.png" width="300"><br>
      <button id="spinButton">Girar</button>
      <div id="rewardDisplay" style="margin-top:20px;"></div>
    </div>
  </div>
  <canvas id="game" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    const winMessage = document.getElementById("winMessage");
    const skinMenu = document.getElementById("skinMenu");
    const skinButton = document.getElementById("skinButton");
    const closeMenu = document.getElementById("closeMenu");
    const rouletteMenu = document.getElementById("rouletteMenu");
    const rouletteButton = document.getElementById("rouletteButton");
    const closeRoulette = document.getElementById("closeRoulette");
    const spinButton = document.getElementById("spinButton");
    const rewardDisplay = document.getElementById("rewardDisplay");

    const lastSpinKey = 'lastSpinTime';
    let mangonioCoins = 0;

    const skins = [
      { name: "Mangonio", file: "mangonio.png" },
      { name: "Mangonio Fino", file: "mangoniofino.png" },
      { name: "Ren√©", file: "Ren√©.png" },
      { name: "Gil", file: "gil.png" },
      { name: "Pablito", file: "pablito.png" },
      { name: "Kuchau", file: "kuchau.png" },
      { name: "Polariza", file: "polariza.png" },
      { name: "Gil Shiny", file: "GilShiny.png", requiresCode: true },
      { name: "Golden Mangonio", file: "GoldenMangonio.png" },
      { name: "IronGonio", file: "IronGonio.png" },
      { name: "mangonio.exe", file: "mangonio.exe.png" },
      { name: "Mangonio Frozen", file: "mangoniofrozen.png", fromRoulette: true },
      { name: "Mangonio Fara√≥n", file: "mangoniofaraon.png", fromRoulette: true },
      { name: "Ren√© Cromo", file: "renecromo.png", fromRoulette: true }
    ];

    let unlockedSkins = skins.filter(s => !s.requiresCode && !s.fromRoulette);

    let mangonioImg = new Image();
    mangonioImg.src = skins[0].file;

    // Resto del c√≥digo del juego sin cambios...

    function showRouletteMenu() {
      rouletteMenu.style.display = 'block';
      rewardDisplay.innerHTML = '';
    }

    function canSpin() {
      const lastSpin = localStorage.getItem(lastSpinKey);
      if (!lastSpin) return true;
      return Date.now() - parseInt(lastSpin) > 1800000; // 30 minutos
    }

    function spinRoulette() {
      if (!canSpin()) {
        alert("Espera 30 minutos para girar de nuevo.");
        return;
      }
      localStorage.setItem(lastSpinKey, Date.now());
      const rewards = [
        { type: 'coins', amount: 800 },
        { type: 'coins', amount: 2400 },
        { type: 'coins', amount: 200 },
        { type: 'coins', amount: 400 },
        { type: 'skin', name: 'Mangonio Frozen', file: 'mangoniofrozen.png' },
        { type: 'skin', name: 'Mangonio Fara√≥n', file: 'mangoniofaraon.png' },
        { type: 'skin', name: 'Ren√© Cromo', file: 'renecromo.png' }
      ];
      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      let html = '';
      if (reward.type === 'coins') {
        mangonioCoins += reward.amount;
        html = `<div class='reward-option'><img src='coin.png'><br>${reward.amount} Mango Coins<br><button onclick='this.style.display="none"'>Reclamar</button></div>`;
      } else {
        unlockedSkins.push(reward);
        html = `<div class='reward-option'><img src='${reward.file}'><br>${reward.name}<br><button onclick='this.style.display="none"'>Reclamar</button></div>`;
      }
      rewardDisplay.innerHTML = html;
    }

    spinButton.onclick = spinRoulette;
    rouletteButton.onclick = showRouletteMenu;
    closeRoulette.onclick = () => rouletteMenu.style.display = 'none';

    // Skins men√∫ sin cambios, pero usar unlockedSkins
    function showSkinMenu() {
      skinMenu.innerHTML = '<button id="closeMenu">X</button>';
      unlockedSkins.forEach(skin => {
        const div = document.createElement("div");
        div.className = "skin-option";
        div.innerHTML = `
          <img src="${skin.file}" alt="${skin.name}" />
          <div>${skin.name}</div>
          <button>Seleccionar</button>
        `;
        div.querySelector("button").onclick = () => {
          mangonioImg.src = skin.file;
          skinMenu.style.display = "none";
        };
        skinMenu.appendChild(div);
      });
      document.getElementById("closeMenu").onclick = () => skinMenu.style.display = "none";
      skinMenu.style.display = "block";
    }

    skinButton.onclick = showSkinMenu;
    mangonioImg.onload = resetGame;
  </script>
</body>
</html>
