<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquiva Mangonio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #87ceeb; /* cielo azul */
    }
    canvas {
      display: block;
      background: #fdf4c3; /* piso color arena */
      border-top: 5px solid #000;
    }
    #skinSelector {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="skinSelector">
    <label for="skin">Selecciona skin:</label>
    <select id="skin">
      <option value="mangonio.png">Mangonio</option>
      <option value="mangoniofino.png">Mangonio Fino</option>
    </select>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 100;

    let score = 0;
    let speed = 4;
    let gravity = 0.8;
    let jumpPower = -15;
    let playerY = canvas.height - 150;
    let playerVY = 0;
    let isJumping = false;
    let gameOver = false;
    let playerImg = new Image();
    playerImg.src = "mangonio.png";

    document.getElementById('skin').addEventListener('change', (e) => {
      playerImg.src = e.target.value;
    });

    let cactus = [];

    function addCactus() {
      cactus.push({ x: canvas.width + Math.random() * 500, y: canvas.height - 100 });
    }

    for (let i = 0; i < 5; i++) addCactus();

    function drawPlayer() {
      ctx.drawImage(playerImg, 100, playerY, 80, 100);
    }

    function drawCactus() {
      ctx.fillStyle = "green";
      cactus.forEach((c) => {
        ctx.fillRect(c.x, c.y, 30, 60);
      });
    }

    function checkCollision() {
      cactus.forEach((c) => {
        if (
          100 < c.x + 30 &&
          100 + 80 > c.x &&
          playerY < c.y + 60 &&
          playerY + 100 > c.y
        ) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px sans-serif";
      ctx.fillText("Puntos: " + score, 20, 30);
    }

    function drawWin() {
      ctx.fillStyle = "#ff69b4";
      ctx.font = "40px sans-serif";
      ctx.fillText("Â¡Ganaste! ðŸŽ‰ðŸŽ‚", canvas.width / 2 - 140, canvas.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver && score < 2500) {
        drawPlayer();
        drawCactus();
        drawScore();

        playerVY += gravity;
        playerY += playerVY;

        if (playerY > canvas.height - 150) {
          playerY = canvas.height - 150;
          isJumping = false;
        }

        cactus.forEach((c) => {
          c.x -= speed;
          if (c.x < -30) {
            c.x = canvas.width + Math.random() * 500;
            score++;
            if (score % 50 === 0) speed += 0.5;
          }
        });

        checkCollision();
        requestAnimationFrame(gameLoop);
      } else if (score >= 2500) {
        drawWin();
      } else {
        ctx.fillStyle = "red";
        ctx.font = "30px sans-serif";
        ctx.fillText("Â¡Perdiste!", canvas.width / 2 - 70, canvas.height / 2);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && !gameOver) {
        playerVY = jumpPower;
        isJumping = true;
      }
    });

    playerImg.onload = () => gameLoop();
  </script>
</body>
</html>
