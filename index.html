<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Juego Fluido</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; margin: auto; background: var(--bg); }
    :root {
      --bg: #f0f0f0;
      --snake: #2ecc71;
      --food: #e74c3c;
      --powerup: gold;
      --eye: white;
    }
    .dark {
      --bg: #1a1a1a;
      --snake: #27ae60;
      --food: #c0392b;
      --powerup: #f1c40f;
      --eye: #ecf0f1;
    }
    #toggleDark {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="toggleDark">Modo Oscuro</button>
  <canvas id="game" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const size = 20;
    const rows = canvas.width / size;
    const cols = canvas.height / size;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let food = spawn();
    let powerup = null;
    let score = 0;
    let level = 1;
    let speed = 8;
    let dark = false;
    let lastTime = 0;
    let frameInterval = 1000 / 60;
    let accumulator = 0;

    // sonidos
    const audioEat = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_7bfb8d66c8.mp3");
    const audioPower = new Audio("https://cdn.pixabay.com/download/audio/2022/03/24/audio_6be10872f8.mp3");
    const audioLevel = new Audio("https://cdn.pixabay.com/download/audio/2022/03/22/audio_24de5dcf5e.mp3");
    const audioDeath = new Audio("https://cdn.pixabay.com/download/audio/2022/03/22/audio_3aa7a74543.mp3");

    document.getElementById("toggleDark").onclick = () => {
      dark = !dark;
      document.body.classList.toggle("dark", dark);
    };

    function spawn() {
      return {
        x: Math.floor(Math.random() * rows),
        y: Math.floor(Math.random() * cols)
      };
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--snake');
        ctx.beginPath();
        ctx.arc(
          snake[i].x * size + size / 2,
          snake[i].y * size + size / 2,
          size / 2 - 2,
          0,
          Math.PI * 2
        );
        ctx.fill();

        // OJOS en la cabeza
        if (i === 0) {
          ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--eye');
          const eyeOffset = size / 5;
          const px = snake[i].x * size;
          const py = snake[i].y * size;
          ctx.beginPath();
          ctx.arc(px + size / 2 + direction.y * eyeOffset, py + size / 2 + direction.x * -eyeOffset, 3, 0, Math.PI * 2);
          ctx.arc(px + size / 2 - direction.y * eyeOffset, py + size / 2 + direction.x * -eyeOffset, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function drawItem(item, colorVar) {
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue(colorVar);
      ctx.beginPath();
      ctx.arc(item.x * size + size / 2, item.y * size + size / 2, size / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // wrap around
      head.x = (head.x + rows) % rows;
      head.y = (head.y + cols) % cols;

      // collision with self
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        audioDeath.play();
        alert("ðŸ’€ Â¡Game Over! PuntuaciÃ³n: " + score);
        resetGame();
        return;
      }

      snake.unshift(head);

      // comida
      if (head.x === food.x && head.y === food.y) {
        score++;
        audioEat.play();
        food = spawn();
        if (score % 5 === 0) {
          level++;
          audioLevel.play();
          powerup = spawn();
          speed += 1;
        }
      } else if (powerup && head.x === powerup.x && head.y === powerup.y) {
        audioPower.play();
        for (let i = 0; i < 3; i++) snake.push({ ...snake[snake.length - 1] });
        powerup = null;
      } else {
        snake.pop();
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      score = 0;
      speed = 8;
      level = 1;
      direction = { x: 1, y: 0 };
      food = spawn();
      powerup = null;
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (key === "ArrowUp" && direction.y !== 1) direction = { x: 0, y: -1 };
      else if (key === "ArrowDown" && direction.y !== -1) direction = { x: 0, y: 1 };
      else if (key === "ArrowLeft" && direction.x !== 1) direction = { x: -1, y: 0 };
      else if (key === "ArrowRight" && direction.x !== -1) direction = { x: 1, y: 0 };
    });

    function gameLoop(timestamp) {
      const delta = timestamp - lastTime;
      lastTime = timestamp;
      accumulator += delta;

      if (accumulator >= 1000 / speed) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateSnake();
        drawSnake();
        drawItem(food, '--food');
        if (powerup) drawItem(powerup, '--powerup');
        accumulator = 0;
      }

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
