<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esquiva Mangonio</title>
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameContainer {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 20px auto;
      background-color: #d7f9fd;
      border: 3px solid #444;
    }
    canvas {
      display: block;
    }
    #skinSelector {
      text-align: center;
      margin-bottom: 10px;
    }
    .skinButton {
      margin: 0 5px;
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .skinButton.selected {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div id="skinSelector">
    <button class="skinButton" data-skin="mangonio">Mangonio</button>
    <button class="skinButton" data-skin="mangoniofino">Mangonio Fino</button>
    <button class="skinButton" data-skin="rene">René</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const groundY = 350;
    let score = 0;
    let level = 1;
    let obstacleSpeed = 4;
    let gameOver = false;

    const skins = {
      mangonio: ['mangonio.png', 'mangonio1.png'],
      mangoniofino: ['mangoniofino.png', 'mangoniofino1.png'],
      rene: ['rene.png', 'rene1.png']
    };

    let selectedSkin = localStorage.getItem('selectedSkin') || 'mangonio';
    const playerImage = new Image();
    const playerDeadImage = new Image();
    playerImage.src = skins[selectedSkin][0];
    playerDeadImage.src = skins[selectedSkin][1];

    const player = {
      x: 100,
      y: groundY - 50,
      width: 50,
      height: 50,
      dy: 0,
      gravity: 0.8,
      jumpStrength: 14.25,
      jumping: false,
      image: playerImage
    };

    const obstacles = [];

    function createObstacle() {
      const height = 40 + Math.random() * 40;
      obstacles.push({
        x: canvas.width,
        y: groundY - height,
        width: 20,
        height: height
      });
    }

    function drawObstacle(obs) {
      ctx.fillStyle = '#2e8b57';
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.fillStyle = '#1b5e20';
      ctx.fillRect(obs.x, obs.y, obs.width / 3, obs.height);
      ctx.fillStyle = 'black';
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(obs.x + Math.random() * obs.width, obs.y + Math.random() * obs.height, 1, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawPlayer() {
      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      player.y += player.dy;
      player.dy += player.gravity;
      if (player.y > groundY - player.height) {
        player.y = groundY - player.height;
        player.dy = 0;
        player.jumping = false;
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          player.image = playerDeadImage;
          gameOver = true;
        }
      }
    }

    function resetGame() {
      player.image = new Image();
      player.image.src = skins[selectedSkin][0];
      playerDeadImage.src = skins[selectedSkin][1];
      player.y = groundY - player.height;
      player.dy = 0;
      player.jumping = false;
      obstacles.length = 0;
      score = 0;
      level = 1;
      obstacleSpeed = 4;
      gameOver = false;
    }

    function update() {
      if (gameOver) return;
      updatePlayer();
      for (let obs of obstacles) obs.x -= obstacleSpeed;
      if (Math.random() < 0.02) createObstacle();
      for (let i = obstacles.length - 1; i >= 0; i--) {
        if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
      }
      checkCollision();
      score += 1;
      if (score % 300 === 0) {
        level++;
        obstacleSpeed += 0.5;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffe082';
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      for (let obs of obstacles) drawObstacle(obs);

      drawPlayer();

      ctx.fillStyle = 'black';
      ctx.font = '18px Arial';
      ctx.fillText(`Puntaje: ${Math.floor(score)}`, 10, 30);
      ctx.fillText(`Nivel: ${level}`, 10, 50);

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '32px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('¡Perdiste!', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '16px Arial';
        ctx.fillText('Presiona ENTER para reiniciar', canvas.width / 2, canvas.height / 2 + 20);
        ctx.textAlign = 'left';
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      if ((e.code === 'Space' || e.code === 'ArrowUp') && !player.jumping && !gameOver) {
        player.dy = -player.jumpStrength;
        player.jumping = true;
      }
      if (e.code === 'Enter' && gameOver) resetGame();
    });

    document.querySelectorAll('.skinButton').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedSkin = btn.dataset.skin;
        localStorage.setItem('selectedSkin', selectedSkin);
        document.querySelectorAll('.skinButton').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        player.image.src = skins[selectedSkin][0];
        playerDeadImage.src = skins[selectedSkin][1];
      });
    });

    window.onload = () => {
      player.image.src = skins[selectedSkin][0];
      playerDeadImage.src = skins[selectedSkin][1];
      document.querySelector(`.skinButton[data-skin="${selectedSkin}"]`).classList.add('selected');
      loop();
    };
  </script>
</body>
</html>
