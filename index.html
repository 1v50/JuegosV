<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mangonio Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: #f0f0f0;
    }
    #skinMenu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    .skin-option {
      margin-bottom: 10px;
    }
    .skin-option button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <button onclick="showSkinMenu()" style="position:absolute;top:10px;right:10px;">Cambiar Skin</button>
  <div id="skinMenu"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const mangonioImg = new Image();
    mangonioImg.src = "mangonio.png";

    const cactusImg = new Image();
    cactusImg.src = "cactus.png";

    const skins = [
      { name: "Mangonio", file: "mangonio.png" },
      { name: "Mangonio Fino", file: "mangoniofino.png" },
      { name: "René", file: "René.png" },
      { name: "Gil", file: "gil.png" },
      { name: "Pablito", file: "pablito.png" },
      { name: "Kuchau", file: "kuchau.png" },
      { name: "Polariza", file: "polariza.png" },
      { name: "Gil Shiny", file: "GilShiny.png", requiresCode: true },
      { name: "CapiCastor", file: "capicastor.png" },
      { name: "Golden Mangonio", file: "GoldenMangonio.png" },
      { name: "IronGonio", file: "IronGonio.png" },
      { name: "willyngonio", file: "willyngonio.png" },
      { name: "mangonio.exe", file: "mangonio.exe.png" },
      { name: "baby mangonio", file: "babymangonio.png" },
      { name: "Chun-Li", file: "chunli1.gif" }, // Caminando
    ];

    const skinMenu = document.getElementById("skinMenu");

    function showSkinMenu() {
      skinMenu.innerHTML = '<strong>Selecciona una skin:</strong><br/><br/>';
      skins.forEach(skin => {
        const div = document.createElement("div");
        div.className = "skin-option";
        div.innerHTML = `
          ${skin.name}<br/>
          <button>Seleccionar</button>
        `;
        div.querySelector("button").onclick = () => {
          if (skin.requiresCode) {
            const code = prompt("Introduce el código para desbloquear esta skin:");
            if (code !== "GilGuapo") return alert("Código incorrecto");
          }
          mangonioImg.src = skin.file;
          skinMenu.style.display = "none";
        };
        skinMenu.appendChild(div);
      });
      skinMenu.style.display = "block";
    }

    let mangonio = {
      x: 50,
      y: 200,
      width: 50,
      height: 50,
      vy: 0,
      jumping: false,
      crouching: false
    };

    let cactus = {
      x: canvas.width,
      y: 200,
      width: 30,
      height: 50
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Cactus
      ctx.drawImage(cactusImg, cactus.x, cactus.y, cactus.width, cactus.height);

      // Mangonio
      if (mangonio.crouching && mangonioImg.src.includes("chunli")) {
        mangonioImg.src = "chunli3.gif";
      } else if (mangonio.jumping && mangonioImg.src.includes("chunli")) {
        mangonioImg.src = "chunli2.gif";
      } else if (mangonioImg.src.includes("chunli")) {
        mangonioImg.src = "chunli1.gif";
      }

      ctx.drawImage(mangonioImg, mangonio.x, mangonio.y, mangonio.width, mangonio.height);
    }

    function update() {
      // Movimiento del cactus
      cactus.x -= 5;
      if (cactus.x + cactus.width < 0) {
        cactus.x = canvas.width + Math.random() * 100;
      }

      // Gravedad
      if (mangonio.jumping) {
        mangonio.vy += 1.5;
        mangonio.y += mangonio.vy;

        if (mangonio.y >= 200) {
          mangonio.y = 200;
          mangonio.jumping = false;
          mangonio.vy = 0;
        }
      }

      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !mangonio.jumping) {
        mangonio.jumping = true;
        mangonio.vy = -20;
      }
      if (e.code === "ArrowDown") {
        mangonio.crouching = true;
        mangonio.height = 30;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowDown") {
        mangonio.crouching = false;
        mangonio.height = 50;
      }
    });

    update();
  </script>
</body>
</html>
