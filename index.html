<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mangonio Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mangonio Runner</h1>

  <canvas id="game" width="800" height="200"></canvas>

  <div id="ui-container">
    <div id="left-controls">
      <button id="skinButton">Skins</button>
    </div>
    <div id="center-controls">
      <button id="shopButton">Tienda</button>
      <button id="hardModeButton">Modo Difícil</button>
    </div>
    <div id="right-controls">
      <button id="levelButton">Seleccionar Nivel</button>
    </div>
  </div>

  <div id="score">Puntos: 0</div>
  <div id="gameOver" class="hidden">¡Game Over! Presiona R para reiniciar</div>
  <div id="winMessage" class="hidden"></div>

  <div id="skinMenu" class="menu hidden"></div>

  <!-- Sonidos -->
  <audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
  <audio id="crouchSound" src="crouch.mp3" preload="auto"></audio>
  <audio id="skinSound" src="skin_open.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
