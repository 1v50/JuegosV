<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esquiva Mangonio</title>
  <style>
    body {
      margin: 0;
      background: #def;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #b2ebf2;
      border: 5px solid #333;
    }
    #gameOver, #winMessage {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: red;
      display: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #skinButton {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #skinMenu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #000;
      padding: 20px;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .skin-option {
      display: inline-block;
      width: 120px;
      margin: 10px;
      text-align: center;
    }
    .skin-option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }
    .skin-option button {
      margin-top: 5px;
      padding: 5px 10px;
    }
    #closeMenu {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #chatToggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
      z-index: 20;
    }
    #chatBox {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 300px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #chatInput button {
      border: none;
      padding: 10px;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
  <div id="gameOver">Haz muerto, Mangonio estÃ¡ muy triste ðŸ˜­<br>Presiona "R" para reiniciar</div>
  <div id="winMessage">Ganaste, Mangonio estÃ¡ orgulloso ðŸš‰<br>Puntaje mÃ¡ximo alcanzado</div>
  <div id="score">Puntos: 0</div>
  <button id="skinButton">Skins</button>
  <div id="skinMenu">
    <button id="closeMenu">X</button>
  </div>
  <canvas id="game" width="800" height="300"></canvas>

  <div id="chatToggle">ðŸ’¬</div>
  <div id="chatBox">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGFmMVagpfsqIUJ3jqm3TJS4gLMLx5Wv0",
      authDomain: "esquiva-mangonio-chat.firebaseapp.com",
      databaseURL: "https://esquiva-mangonio-chat-default-rtdb.firebaseio.com",
      projectId: "esquiva-mangonio-chat",
      storageBucket: "esquiva-mangonio-chat.firebasestorage.app",
      messagingSenderId: "465326831375",
      appId: "1:465326831375:web:682a4a50d62c4d7dfd307a",
      measurementId: "G-MXZKTT0077"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatToggle = document.getElementById("chatToggle");
    const chatBox = document.getElementById("chatBox");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    let username = localStorage.getItem("username") || prompt("Elige un nombre de usuario:");
    localStorage.setItem("username", username);

    chatToggle.onclick = () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
      if (chatBox.style.display === "flex") loadMessages();
    };

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msgRef = ref(db, "messages");
      push(msgRef, {
        user: username,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    }

    function loadMessages() {
      const msgRef = ref(db, "messages");
      onValue(msgRef, snapshot => {
        const data = snapshot.val();
        const now = Date.now();
        chatMessages.innerHTML = "";

        for (let key in data) {
          const msg = data[key];
          if (now - msg.timestamp < 5 * 60 * 1000) {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            chatMessages.appendChild(div);
          }
        }

        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }
  </script>

</body>
</html>
