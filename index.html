<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce; /* cielo azul */
    }
  </style>
</head>
<body>
<canvas width="400" height="600"></canvas>
<script>
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

const gravity = 0.5;
const jump = -8;
let birdY = HEIGHT / 2;
let birdVelocity = 0;

const bird = {
  x: 80,
  y: birdY,
  r: 12
};

const pipes = [];
const pipeWidth = 50;
const pipeGap = 120;
const pipeSpeed = 2;
let frame = 0;

let groundY = HEIGHT - 50;
let score = 0;
let gameOver = false;

// Imagen de suelo (32x32 pixels)
const groundImg = new Image();
groundImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABjUlEQVRYR+2XPU4DQRiGn5IYUgAhkAhkoAkUgBHoCZRADK4gIqSAJSAFhSAFHm5nnZ2Z1Zz96bXqV6ePq997q+T3TvEVzAdyzLoGoYj6wDWwBYt8Ae9YZ6sBY1oAHuAB9YB/CkvkNZ4HoZYzvtwDQ4FUZidZZgH3loChcA+p5m8xnU3QEM43S5M+DC20jDEbkgce8qA0EnL8CIigB+Q3EzAAXShdNvC6GoU2QeJoRGYTjcMZCGLDGVmFbHhJoYpyRR0qUsKTFqZBmxLMBvDJ2eBX4HrMdmtzbnO4bGZxqAHo3FOcU2kW1loFC0BF1fVCMmbY6ojp7T7sR2S1G0AkxctLTbYkCdxKY7tkTnkK1bWyCa8eJHfxOehKN1tHKXGSmwFjPEzY9PfxZoRbQO12AJfYgfdEXXxXiR5TgyQW4yxuyT6d8eShc4nYN1q7UXjzAL0h+UEET0zAx5gAAAABJRU5ErkJggg==';

function drawBird() {
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, HEIGHT);
  });
}

function drawGround() {
  for (let x = 0; x < WIDTH; x += 32) {
    ctx.drawImage(groundImg, x, groundY);
  }
}

function drawScore() {
  ctx.fillStyle = "#fff";
  ctx.font = "24px sans-serif";
  ctx.fillText(`Score: ${score}`, 10, 30);
}

function update() {
  if (gameOver) return;

  birdVelocity += gravity;
  bird.y += birdVelocity;

  if (frame % 90 === 0) {
    const top = Math.random() * (HEIGHT - pipeGap - 150) + 20;
    pipes.push({ x: WIDTH, top });
  }

  pipes.forEach(pipe => {
    pipe.x -= pipeSpeed;

    // ColisiÃ³n
    if (
      bird.x + bird.r > pipe.x &&
      bird.x - bird.r < pipe.x + pipeWidth &&
      (bird.y - bird.r < pipe.top || bird.y + bird.r > pipe.top + pipeGap)
    ) {
      gameOver = true;
    }

    if (pipe.x + pipeWidth === bird.x) {
      score++;
    }
  });

  // Choca con el suelo
  if (bird.y + bird.r > groundY) {
    gameOver = true;
  }

  // Quita tubos que salieron
  while (pipes.length && pipes[0].x + pipeWidth < 0) {
    pipes.shift();
  }

  frame++;
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawPipes();
  drawGround();
  drawBird();
  drawScore();
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "36px sans-serif";
    ctx.fillText("Game Over", WIDTH / 2 - 100, HEIGHT / 2);
  }
}

function loop() {
  update();
  draw();
  if (!gameOver) {
    requestAnimationFrame(loop);
  }
}

window.addEventListener("keydown", () => {
  if (!gameOver) birdVelocity = jump;
});

groundImg.onload = () => {
  loop();
};
</script>
</body>
</html>
