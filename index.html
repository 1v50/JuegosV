<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake 60 FPS</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #333;
      background: rgba(255,255,255,0.85);
      visibility: hidden;
      flex-direction: column;
    }
    #overlay button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    canvas {
      border: 2px solid #333;
      background: #eee;
    }
  </style>
</head>
<body>

<div id="score">Puntos: 0</div>
<div id="overlay">
  <div>¡Game Over!</div>
  <button onclick="startGame()">Jugar de nuevo</button>
</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const overlay = document.getElementById('overlay');

const grid = 20;
let snake, apple, dir, score, lastTime = 0;
let speed = 10; // cuadros por segundo (snake), no frames por segundo (canvas)
let frameInterval = 1000 / speed;
let accumulatedTime = 0;
let isRunning = false;

function startGame() {
  snake = [{x:10, y:10}];
  dir = {x:0, y:0};
  placeApple();
  score = 0;
  scoreEl.textContent = 'Puntos: ' + score;
  overlay.style.visibility = 'hidden';
  accumulatedTime = 0;
  lastTime = performance.now();
  isRunning = true;
  requestAnimationFrame(gameLoop);
}

function placeApple() {
  apple = {
    x: Math.floor(Math.random() * (canvas.width / grid)),
    y: Math.floor(Math.random() * (canvas.height / grid))
  };
  if (snake.some(s => s.x === apple.x && s.y === apple.y)) placeApple();
}

function gameLoop(timestamp) {
  if (!isRunning) return;

  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  accumulatedTime += deltaTime;

  if (accumulatedTime >= frameInterval) {
    update();
    draw();
    accumulatedTime = 0;
  }

  requestAnimationFrame(gameLoop);
}

function update() {
  const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

  // choque contra pared o sí mismo
  if (
    head.x < 0 || head.x >= canvas.width / grid ||
    head.y < 0 || head.y >= canvas.height / grid ||
    snake.some(part => part.x === head.x && part.y === head.y)
  ) {
    gameOver();
    return;
  }

  snake.unshift(head);

  if (head.x === apple.x && head.y === apple.y) {
    score++;
    scoreEl.textContent = 'Puntos: ' + score;
    placeApple();
  } else {
    snake.pop();
  }
}

function draw() {
  ctx.fillStyle = '#eee';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // serpiente
  ctx.fillStyle = '#333';
  snake.forEach(part => {
    ctx.fillRect(part.x * grid, part.y * grid, grid - 1, grid - 1);
  });

  // manzana
  ctx.fillStyle = '#e74c3c';
  ctx.beginPath();
  ctx.arc(
    apple.x * grid + grid / 2,
    apple.y * grid + grid / 2,
    grid / 2 - 1, 0, Math.PI * 2
  );
  ctx.fill();
}

function gameOver() {
  isRunning = false;
  overlay.style.visibility = 'visible';
}

document.addEventListener('keydown', e => {
  switch (e.code) {
    case 'ArrowUp':
      if (dir.y !== 1) dir = {x:0, y:-1};
      break;
    case 'ArrowDown':
      if (dir.y !== -1) dir = {x:0, y:1};
      break;
    case 'ArrowLeft':
      if (dir.x !== 1) dir = {x:-1, y:0};
      break;
    case 'ArrowRight':
      if (dir.x !== -1) dir = {x:1, y:0};
      break;
  }
});

// Iniciar
startGame();
</script>

</body>
</html>
